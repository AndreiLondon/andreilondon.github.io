{{ template "header" }}

<h1>Sign up form</h1>

<form role="form" action="/signupcheck" method="POST">
  <!-- Headings for the form -->
  <div class="headingsContainer">
    <!-- <h3>Sign in</h3> -->
    <!-- <p>Sign up with your username email and password</p> -->
  </div>

  <!-- Main container for all inputs -->
  <div class="mainContainer">

    <!-- Username -->
    <label for="username">Your username</label>
    <!-- Make sure to put "required" for both the input fields -->
    <input type="text" placeholder="Enter Username" name="username" required>
    <pre>{{.Username}}</pre>

    <!-- Email -->
    <label for="email">Your email</label>
    <!-- Make sure to put "required" for both the input fields -->
    <input type="text" placeholder="Enter Email" name="email" required>
    <pre>{{.Email}}</pre>

    <!-- Password -->
    <label for="pswrd">Your password</label>
    <input type="password" placeholder="Enter Password" name="password" required>
    <pre>{{.Password}}</pre>
    <!-- sub container for the checkbox and forgot password link -->
    <!-- <div class="subcontainer">
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
                <p class="forgotpsd"> <a href="#">Forgot Password?</a></p>
            </div> -->

    <!-- Submit button -->
    <button type="submit">Register</button>

    <!-- Sign up link -->
    <p class="register">Already a member? <a href="/login">Login here!</a></p>

  </div>

</form>

{{ template "footer" }}
{{ end }}
