<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Forum | Sign In </title>
<link rel="stylesheet" type="text/css" href="/static/sign.css">
<link rel="shortcut icon" type="image/x-icon" href="static/images/01.png" />
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        {{if ne .SignIn ""}}       
             <input type="checkbox" id="chk" aria-hidden="true" checked>
        {{else}}
            <input type="checkbox" id="chk" aria-hidden="true" unchecked>
        {{end}}	
        <input type="checkbox" id="chk" aria-hidden="true">
            <div class="signup">               
                <form action="/signup" method="POST"></formaction>
                    <label for="chk" aria-hidden="true" >Sign up</label>
                    {{if ne .SignUp ""}} <div class="warning-message">{{.SignUp}}</div> {{end}}
                    <input type="text" name="signup_username" placeholder="User name" required="">
                    <input type="email" name="signup_email" placeholder="Email" required="">
                    <input type="password" name="signup_password" placeholder="Password" required="">
                    <button>Sign up</button>
                </form>
            </div>
            <div class="login">
                <form action="/login" method="POST"  autocomplete="off"></formaction>
                    <label for="chk" aria-hidden="true">Login</label>
                    {{if ne .SignIn ""}} <div class="warning-message">{{.SignIn}}</div> {{end}}
                    <input type="email" name="login_email" placeholder="Email" required="">
                    <input type="password" name="login_password" placeholder="Password" required="">
                    <button>Log in</button>
                </form>
            </div>
    </div>
</body>
</html>



<!-- </formaction> 
is an HTML tag that is used in conjunction with the <button> element 
to specify the URL of the server-side script that will process the form data 
when the button is clicked. 
The formaction attribute is used to override 
the action attribute of the <form> element. -->
